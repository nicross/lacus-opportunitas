<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lacus Opportunitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--canvas"></canvas>
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--buy">
        <section class="c-screen a-buy" aria-labelledby="a-buy--title">
          <div id="a-buy--title">
            <h1 class="c-screen--title">Buy goods</h1>
            <div class="c-screen--status c-status">
              <div class="c-status--credits"></div>
              <div class="c-status--inventory"></div>
              <div class="c-status--live u-screenReader"></div>
            </div>
          </h1>
          <table class="c-screen--table a-buy--table"></table>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-buy--back" type="button">Back</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--dock">
        <section class="c-screen a-dock" aria-labelledby="a-dock--title">
          <h1 id="a-dock--title">
            <div class="a-dock--welcome">Welcome to</div>
            <div class="c-screen--title a-dock--portName">Port name</div>
            <span class="u-screenReader">,</span>
            <div class="a-dock--economy">Economy type</div>
          </h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-dock--buy" type="button">Buy goods</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-dock--sell" type="button">Sell goods</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-dock--gameMenu" type="button">Miscellaneous</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-dock--back" type="button">Undock</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--screen-transparent a-app--game">
        <section class="c-screen a-game" tabindex="-1" aria-label="Game">
          <div class="a-game--port">
            <div class="a-game--portLive u-screenReader"></div>
            <div class="a-game--portVisual"></div>
          </div>
        </section>
      </div>

      <div class="a-app--screen a-app--gameMenu">
        <section class="c-screen a-gameMenu" aria-label="Game paused">
          <h1 class="c-screen--title">Game paused</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--inventory" type="button">Inventory</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--settings" type="button">Settings</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--back" type="button">Resume game</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--mainMenu" type="button">Exit to main menu</button>
            </li>
            <li class="c-screen--action a-gameMenu--action-quit">
              <button class="c-menuButton a-gameMenu--quit" type="button">Quit to desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--inventory">
        <section class="c-screen a-inventory" aria-labelledby="a-inventory--title">
          <div id="a-inventory--title">
            <h1 class="c-screen--title">Inventory</h1>
            <div class="c-screen--status c-status">
              <div class="c-status--credits"></div>
              <div class="c-status--inventory"></div>
              <div class="c-status--live u-screenReader"></div>
            </div>
          </h1>
          <table class="c-screen--table a-inventory--table"></table>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-inventory--back" type="button">Back</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--mainMenu">
        <section class="c-screen a-mainMenu" aria-label="Main menu">
          <h1 class="c-screen--title">Main menu</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action a-mainMenu--action-continue">
              <button class="c-menuButton a-mainMenu--continue" type="button">Continue</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--newGame" type="button">Start new game</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--settings" type="button">Settings</button>
            </li>
            <li class="c-screen--action a-mainMenu--action-quit">
              <button class="c-menuButton a-mainMenu--quit" type="button">Quit to desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--newGame">
        <section class="c-screen a-newGame" aria-labelledby="a-newGame--title">
          <div id="a-newGame--title">
            <h1 class="c-screen--title">Warning</h1>
            <p class="a-newGame--warning">Starting a new game will delete your save.</p>
          </div>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--back" type="button">Keep existing save</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--confirm" type="button">Start new game</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--sell">
        <section class="c-screen a-sell" aria-labelledby="a-sell--title">
          <div id="a-sell--title">
            <h1 class="c-screen--title">Sell goods</h1>
            <div class="c-screen--status c-status">
              <div class="c-status--credits"></div>
              <div class="c-status--inventory"></div>
              <div class="c-status--live u-screenReader"></div>
            </div>
          </h1>
          <table class="c-screen--table a-sell--table"></table>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-sell--back" type="button">Back</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--settings">
        <section class="c-screen a-settings" aria-label="Settings">
          <h1 class="c-screen--title">Settings</h1>
          <div class="c-screen--fields">
            <div class="c-screen--field">
              <label class="c-screen--label" for="a-settings--mainVolumeInput">Main volume</label>
              <div class="c-slider a-settings--mainVolume">
                <div class="c-slider--input">
                  <input id="a-settings--mainVolumeInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </div>
            <div class="c-screen--field">
              <label class="c-screen--label" for="a-settings--turningSpeedInput">Turning speed</label>
              <div class="c-slider a-settings--turningSpeed">
                <div class="c-slider--input">
                  <input id="a-settings--turningSpeedInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </div>
            <div class="c-screen--field">
              <label class="c-screen--label" for="a-settings--mouseSensitivityInput">Mouse sensitivity</label>
              <div class="c-slider a-settings--mouseSensitivity">
                <div class="c-slider--input">
                  <input id="a-settings--mouseSensitivityInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </div>
            <div class="c-screen--field">
              <label class="c-screen--label" for="a-settings--gamepadVibrationInput">Vibration strength</label>
              <div class="c-slider a-settings--gamepadVibration">
                <div class="c-slider--input">
                  <input id="a-settings--gamepadVibrationInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </div>
            <div class="c-screen--field">
              <div class="c-screen--label" id="a-settings--graphicsOnLabel">Enable graphics</div>
              <div class="c-toggle a-settings--graphicsOn">
                <button class="c-toggle--button" role="switch" aria-checked="false" aria-labeledby="a-settings--graphicsOnLabel">
                  <span class="c-toggle--off">Off</span>
                  <span class="c-toggle--on">On</span>
                </button>
              </div>
            </div>
          </div>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-settings--back" type="button">Back</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1">
          <h1 class="a-splash--logo" lang="la">
            <div class="a-splash--logoLine a-splash--logoLine-1">Lacus</div>
            <div class="a-splash--logoLine a-splash--logoLine-2">Opportunitas</div>
          </h1>
          <div class="a-splash--details">
            <div class="a-splash--version"></div>
            <div class="a-splash--author">by shiftBacktick</div>
          </div>
          <div class="a-splash--instruction">Interact to begin</div>
        </section>
      </div>

    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
